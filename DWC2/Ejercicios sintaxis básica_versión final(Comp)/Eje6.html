<!DOCTYPE html>
<head>
    <title>Eje1</title>
    <script type="text/javascript">

        function Mostrar(){

            for(var i = 1;; i++){
                
                if(i % 30  != 0){
                    if(i < 10){
                        document.write('21:0' + i + '<br>');
                    }else{
                        document.write('21:' + i + '<br>');
                    }
                }else{
                    break;
                }
            }

        }

        Mostrar();

    </script>
</head>

</html>
