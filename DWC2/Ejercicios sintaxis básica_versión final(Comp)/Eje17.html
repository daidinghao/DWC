<html>
    <head>
        <title>Eje17</title>
        <script>
            function Mostrar(){
                var Radio = prompt('Introduce el radio de circulo');
                var Area = CalcularCirculo(Radio);
                alert('Area: '+Area);
            }

            function CalcularCirculo(Radio){
                Area = 3.14159 * Radio * Radio;
                return Area;
            }
            Mostrar();
        </script>
    </head>
</html>
