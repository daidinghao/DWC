<!DOCTYPE html>
<head>
    <title>Eje11</title>
    <script type="text/javascript">

        Mostrar();

        function Mostrar(){
            
            var Nombre = prompt ('Necesito el nombre de alumno');
            var Apellido = prompt ('Necesito el apellido de alumno');
            let Edad = prompt ('Necesito la edad de alumno');
            let Ahora = new Date();
            let Nacimiento = Ahora.getFullYear() - Edad;

            if(Edad < 16){
                Year = Ahora + 16 - Edad;
                var Mensaje = 'Debe ser admitido en ' + Year +' ano';
            }else if(Edad > 15 && Edad < 26){
                var Mensaje = 'Puede matricularse en la FP dual';
            }else if(Edad > 25){
                var Mensaje = 'Puede realizar practicas en el extranjero';
            }else{
                var Mensaje = 'No ha sido posible calcular su edad';
            }

            alert('Nombre: ' + Nombre + ', Apellido: ' + Apellido + ', Nacimiento: ' + Nacimiento + '\n' + Mensaje);

        }

    </script>
</head>

</html>
