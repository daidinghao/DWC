<!DOCTYPE html>
<head>
    <title>Eje1</title>
    <script type="text/javascript">

        var respuesta = prompt ('Cuanto la nota en un examen?');
        Mostrar(respuesta);

        function Mostrar(number){

            if(number => 0 && number <= 10){
                 if(number > 8.5){
                    alert('Sobresaliente');
                }else if(number > 6,5){
                    alert('Notable');
                }else if(number > 4,5){
                    alert('Aprobado'); 
                }else{
                    alert('Suspenso');
                }
            }else{
                alert('Error');
            }   
        
        }

    </script>
</head>

</html>
