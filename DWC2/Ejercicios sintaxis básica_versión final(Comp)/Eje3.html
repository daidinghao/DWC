<!DOCTYPE html>
<head>
    <title>Eje1</title>
    <script type="text/javascript">

        var respuesta = prompt ('Mensaje');
        Mostrar(respuesta);

        function Mostrar(number){
            if(number > 0 && number < 13){
                alert('Niño');
            }else if(number > 12 && number < 27){
                alert('Joven');
            }else if(number > 26 && number < 61){
                alert('Adulto');
            }else if(number > 60 ){
                alert('Jubilado');
            }else {
                alert('Indicar que el número no es válido');
            }
        }

    </script>
</head>

</html>
