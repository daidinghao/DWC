<!DOCTYPE html>
<head>
    <title>Eje8</title>
    <script type="text/javascript">

        let respuesta = prompt ('Necesito un numero');
        Mostrar(respuesta);

        function Mostrar(A){
            
            for(var i = 1; i < 10; i++){
                let numero = i * A;
                document.write(i + ' x ' + A + ' = ' + numero + '<br>');
            }
        }

    </script>
</head>

</html>
