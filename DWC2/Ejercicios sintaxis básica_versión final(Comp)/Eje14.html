<!DOCTYPE html>
<head>
    <title>Eje14</title>
    <script type="text/javascript">

        Mostrar();

        function Mostrar(){
            
            var cadena = prompt('Introducir la cadena de texto para determine es un pal√≠ndromo');
            if(esPalindromo(cadena)){
                alert(cadena + ' Es Palindromo');
            }else{
                alert(cadena + ' No es Palindromo');
            }
           
        }

        function esPalindromo(Cadena){
            esPalindromo = Cadena.split('').reverse().join('');

            if(esPalindromo == Cadena){
                return true;
            }else{
                return false;
            }
        }

    </script>
</head>

</html>
