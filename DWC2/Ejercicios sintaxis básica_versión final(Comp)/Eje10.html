<!DOCTYPE html>
<head>
    <title>Eje10</title>
    <script type="text/javascript">

        Mostrar();

        function Mostrar(){
            
            var Nombre = prompt ('Necesito el nombre de alumno');
            var Apellido = prompt ('Necesito el apellido de alumno');
            let Edad = prompt ('Necesito la edad de alumno');
            let Nacimiento = new Date();
            Nacimiento = Nacimiento.getFullYear() - Edad;
            document.write('Nombre: ' + Nombre + ', Apellido: ' + Apellido + ', Nacimiento: ' + Nacimiento);

        }

    </script>
</head>

</html>
