<!DOCTYPE html>
<head>
    <title>Eje5</title>
    <script type="text/javascript">

        var Cadena = prompt('Introduce NIF o NIE (A1234567B)');
        ExpReg(Cadena);

        function ExpReg(Objeto){

            var patt1 = /^\w{1}\d{7}\w{1}$/;

            if(patt1.test(Objeto)){
                alert('El NIF o NIE es valida'); 
            }else{
                alert('El NIF o NIE no es valida'); 
            }
        }

    </script>
</head>

</html>
