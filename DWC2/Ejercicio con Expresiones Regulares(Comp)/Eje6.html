<!DOCTYPE html>
<head>
    <title>Eje6</title>
    <script type="text/javascript">

        var Cadena = prompt('Introduce E-mail(caracteres@caracteres.com)');
        ExpReg(Cadena);

        function ExpReg(Objeto){

            var patt1 = /^[a-zA-Z0-9_]+@[a-zA-Z0-9_]+\.[a-zA-Z]{2,}$/;

            if(patt1.test(Objeto)){
                alert('El E-mail es valida'); 
            }else{
                alert('El E-mail no es valida'); 
            }
        }

    </script>
</head>

</html>
