<!DOCTYPE html>
<head>
    <title>Eje3</title>
    <script type="text/javascript">

        var Cadena = prompt('Introduce Codigo Postal(5 digitos)');
        ExpReg(Cadena);

        function ExpReg(Objeto){

            var patt1 = /^\d{5}$/;

            if(patt1.test(Objeto)){
                alert('El Codigo postal es valida'); 
            }else{
                alert('El Codigo postal no es valida'); 
            }
        }

    </script>
</head>

</html>
