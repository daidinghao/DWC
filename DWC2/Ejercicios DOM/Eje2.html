<html>
<head>
    <title>Ejercicio DOM</title>
    <style type="text/css">
        .oculto { display: none; }
        .visible { display: inline; }
    </style>
    <script type="text/javascript">
        function muestra() { 
            var text = document.getElementById('adicional');

            if(text.className == 'oculto'){
                text.className = 'visible';
                text.style.display = 'inline';
            }else{
                text.className = 'oculto';
                text.style.display = 'none';
            }

            window.onload = function() {
                var text = document.getElementById('adicional');
                text.addEventListener('click', muestra);
            }
        }
    </script>
</head>
<body>
    <p id="texto">Texto ejercicio 2<br></be><span id="adicional" class="oculto"> segunda parte </span></p>
    <a id="enlace" href="#" onclick="muestra()">Seguir leyendo</a>
</body>
</html>
