<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio DOM básico</title>
</head>
<body>

    <p>
        Prueba A<a href="http://prueba">enlace A</a>
        Prueba B<a href="http://prueba2">enlace B</a>
        Prueba C
    </p>

    <p>
        Prueba D<a href="http://prueba">enlace C</a>
        Prueba E<a href="http://prueba3">enlace D</a>
        Prueba F
    </p>

    <p>
        Prueba G<a href="http://prueba">enlace G</a>
        Prueba H<a href="http://prueba4">enlace H</a>
        Prueba I<a href="http://prueba5">enlace I</a>
        Prueba J
    </p>

    <script>
        const Enlaces = document.getElementsByTagName('a');
        var Link = 'http://prueba';
        document.write('A) Numero Enlace: ' + Enlaces.length + '<br>');
        document.write('B) El Penúltimo Enlace: ' + Enlaces[Enlaces.length-2] + '<br>');
        for(i=0;i<Enlaces.length;i++){
            if(Link.test(Enlaces[i].textContent)){
                 document.write(Enlaces[i]);
            }
        }

    </script>

</body>

</html>
