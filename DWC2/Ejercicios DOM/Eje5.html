<html>
<head>
<title>Ejericio 5</title>
<meta charset="UTF-8">
    <script type="text/javascript">
    function enviar() {
        var resp = document.getElementById('respuesta');
        var text = document.createElement('p');
        if(resp == 'A'){
            text.textContent('Correcto');
        }else{
            text.textContent('No es correcto');
        }
        document.getElementById('resultado').appendChild(text);
    }   
    </script>
</head>

<body>
  <h4> Pregunta </h4>
  <p> ¿Quién es el presidente de España? </p>
  <input type="text" id="respuesta" value="responda aquí">
  <button type="button" onclick="enviar()">enviar</button>
  <p><div id="resultado" /></p>
</body>
</html>
