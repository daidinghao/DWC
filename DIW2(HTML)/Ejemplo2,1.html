<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Marcas de texto</title>

    <style>
        body{   font-family: Arial, Helvetica, sans-serif;}
        h1{ font-size: 1.4em;
            background-color: #ccc;}
        p{  background-color: #ccc;}
        strong{ color: red;
            background-color: #e8e8e8;}
        em{ color: orange;
            background-color: #e8e8e8;}
    </style>
</head>

<body>
    <h1>Titular nivel 1</h1>
    <p>En este parrafo hay rexto marcado como <em>importante</em>
    y otro texto marcado como <strong>muy importante</strong></p>
    <p>Este es el segundo parrafo</p>
</body>
</html>
