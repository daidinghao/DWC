<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Marcas de texto</title>

    <style>
        h1{ display: block;
            font-size: 2em;
            font-weight: bold;
            margin-top: 0,67em;
            margin-bottom: 0,67em;
            margin-left: 0;
            margin-right: 0;}
        p{  display: block;
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: 0;
            margin-right: 0;}
        strong{font-weight: bold;}
        em{font-style: italic;}
    </style>
</head>

<body>
    <h1>Titular nivel 1</h1>
    <p>En este parrafo hay rexto marcado como <em>importante</em>
    y otro texto marcado como <strong>muy importante</strong></p>
    <p>Este es el segundo parrafo</p>
</body>
</html>
